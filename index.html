<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="cs/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex justify-center items-center bg-gray-100 min-h-screen font-roboto">
    <div class="bg-white shadow-xl p-10 rounded-lg w-full max-w-4xl">
        <header class="mb-8 text-center">
            <h1 class="font-semibold text-4xl text-gray-800">To-Do List</h1>
        </header>

        <div class="mb-8">
            <input type="text" id="taskName"
                class="border-gray-300 mb-2 px-4 py-3 border rounded-md focus:ring-2 focus:ring-blue-500 w-full text-lg focus:outline-none"
                placeholder="Task name">
            <input type="date" id="taskDeadline"
                class="border-gray-300 mb-2 px-4 py-3 border rounded-md focus:ring-2 focus:ring-blue-500 w-full text-lg focus:outline-none">
            <select id="taskPriority"
                class="border-gray-300 mb-2 px-4 py-3 border rounded-md focus:ring-2 focus:ring-blue-500 w-full text-lg focus:outline-none">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button id="addTaskBtn"
                class="bg-blue-600 hover:bg-blue-700 py-3 rounded-md focus:ring-2 focus:ring-blue-500 w-full font-semibold text-lg text-white focus:outline-none transition duration-300">Add
                Task</button>
        </div>

        <div class="flex justify-between mb-8">
            <select id="statusFilter"
                class="border-gray-300 bg-gray-200 px-4 py-3 border rounded-md focus:ring-2 focus:ring-blue-500 text-lg focus:outline-none">
                <option value="all">All</option>
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
            </select>
            <select id="priorityFilter"
                class="border-gray-300 bg-gray-200 px-4 py-3 border rounded-md focus:ring-2 focus:ring-blue-500 text-lg focus:outline-none">
                <option value="all">All Priorities</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>

        <ul id="taskList" class="space-y-4">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </div>

    <!-- Edit Task Modal -->
    <div id="editTaskModal" class="fixed inset-0 flex justify-center items-center hidden bg-gray-800 bg-opacity-60">
        <div class="bg-white shadow-xl p-8 rounded-lg w-96">
            <h2 class="mb-6 font-semibold text-2xl">Edit Task</h2>
            <input type="text" id="editTaskName"
                class="border-gray-300 mb-4 px-4 py-3 border rounded-md focus:ring-2 focus:ring-blue-500 w-full text-lg focus:outline-none"
                placeholder="Task name">
            <input type="date" id="editTaskDeadline"
                class="border-gray-300 mb-4 px-4 py-3 border rounded-md focus:ring-2 focus:ring-blue-500 w-full text-lg focus:outline-none">
            <select id="editTaskPriority"
                class="border-gray-300 mb-4 px-4 py-3 border rounded-md focus:ring-2 focus:ring-blue-500 w-full text-lg focus:outline-none">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <div class="flex justify-between">
                <button id="saveEditBtn"
                    class="bg-green-600 hover:bg-green-700 px-4 py-3 rounded-md focus:ring-2 focus:ring-green-500 font-semibold text-lg text-white focus:outline-none transition duration-300">Save</button>
                <button id="closeEditModalBtn"
                    class="bg-gray-600 hover:bg-gray-700 px-4 py-3 rounded-md focus:ring-2 focus:ring-gray-500 font-semibold text-lg text-white focus:outline-none transition duration-300">Cancel</button>
            </div>
        </div>
    </div>

    <!-- GitHub Source Code Link -->
    <div class="github-link-container">
        <a href="https://github.com/suhailpno/To-Do-App.git" target="_blank" class="github-link">
            <img src="images/GH.svg" alt="GitHub Logo" class="github-logo">
            <span class="github-text">Source Code</span>
        </a>
    </div>




    <script src="js/script.js"></script>
</body>

</html>
